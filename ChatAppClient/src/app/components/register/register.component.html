<div class="row d-flex justify-content-center align-items-center" style="height:98vh;">
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3>Kayıt Oluştur</h3>
        <p>Lütfen Kayıt Olmak İçin Aşagıdaki Bilgileri doldurunuz </p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label class="pt-3 pb-3">Kullanıcı Adı</label>
          <input [(ngModel)]="registerModel.name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label class="pt-4 pb-3">Profil Fotoğrafı</label>
          <input type="file" (change)="setImage($event)" class="form-control">
        </div>

        <div class="form-group mt-2 pt-4 pb-4">
          <button class="btn btn-dark w-100 " (click)="register()">Kayıt Ol</button>
        </div>
      </div>
    </div>
  </div>
</div>
